<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PGA Data Parser — Glass UI</title>
  <meta name="description" content="PGA Data Parser with stunning glass morphism UI">
  
  <!-- Google Fonts - Montserrat -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  
  <!-- Stylesheet -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app">
    <!-- Sidebar -->
    <aside class="sidebar" aria-hidden="false">
      <div class="brand">
        <div class="brand-logo">V5</div>
        <div>
          <h2>Parser Tools</h2>
          <p class="muted">Glass Edition</p>
        </div>
      </div>
      
      <nav class="nav" role="navigation">
        <button class="active" onclick="showTab('original', this)">PGA Withdraw</button>
        <button onclick="showTab('pga', this)">PGA Deposit</button>
      </nav>
      
      <div class="footer muted-2">Parser Tools v.6 © DLN • 2025</div>
    </aside>

    <!-- Main Content -->
    <main class="main">
      <header class="header">
        <div class="title">PGA DATA PARSER</div>
        <div class="subtitle">© DLN • 2025</div>
      </header>

      <!-- PGA Withdraw Section -->
      <section id="original" class="card input-card">
        <textarea id="inputText" placeholder="Paste your text data here..."></textarea>
        <div style="height: 16px"></div>
        
        <div class="controls">
          <button class="btn primary" onclick="parseData()">Parse Data</button>
          <button class="btn copy" onclick="copyResults()">Copy</button>
          <button class="btn danger" onclick="clearData()">Clear All</button>
        </div>
        
        <div id="errorContainer" style="margin-top: 14px"></div>
        
        <div id="results" style="display: none; margin-top: 18px" class="fade-in">
          <h3 style="margin: 0 0 12px 0; font-weight: 700; color: var(--text-dark)">Parsed Data</h3>
          <div class="table-wrap">
            <table id="resultTable">
              <thead>
                <tr>
                  <th>Bank</th>
                  <th>ID</th>
                  <th> </th>
                  <th>Nominal</th>
                  <th>Name</th>
                  <th>Ref Number</th>
                </tr>
              </thead>
              <tbody id="tableBody"></tbody>
            </table>
          </div>
          
          <div class="card" style="margin-top: 14px; padding: 16px; background: rgba(255,255,255,0.3);">
            <strong style="color: var(--text-dark)">Parsing Statistics</strong>
            <div id="statsContent" style="margin-top: 10px"></div>
          </div>
        </div>
      </section>

      <!-- PGA Deposit / CSV Import Section -->
      <section id="pga" class="card input-card" style="display: none">
        <div style="
          display: flex;
          flex-direction: column;
          align-items: center;
          padding: 24px;
          border-radius: 12px;
          background: rgba(255, 255, 255, 0.2);
        ">
          <input type="file" id="csvFileInput" style="display: none" accept=".csv" onchange="handleFileSelect(event)">
          
          <button class="btn primary" onclick="document.getElementById('csvFileInput').click()">
            Choose CSV File
          </button>

          <div id="fileName" style="display: none;"></div>
          <div id="csvErrorContainer" style="margin-top: 12px; text-align: center;"></div>

          <!-- PGA Results -->
          <div id="pgaResults" style="display: none; margin-top: 20px; width: 100%;">
            <div style="display: flex; justify-content: center; gap: 16px; flex-wrap: wrap;">
              <button class="btn copy small" onclick="copyIDAmount(this)">Copy ID Amount</button>
              <button class="btn copy small" onclick="copyRefNumb(this)">Copy Ref Number</button>
              <button class="btn danger small" onclick="clearPGAData()">Clear All</button>
            </div>

            <div class="table-wrap" style="margin-top: 16px;">
              <table id="pgaTable" style="margin: 0 auto;">
                <thead>
                  <tr>
                    <th>ID</th>
                    <th>Nominal</th>
                    <th> </th>
                    <th>Ref Number</th>
                  </tr>
                </thead>
                <tbody id="pgaTableBody"></tbody>
              </table>
            </div>

            <div style="margin-top: 14px; padding: 12px; text-align: center;">
              <div id="pgaStatsContent" class="muted-2"></div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </div>

  <!-- JavaScript -->
  <script src="script.js"></script>
</body>
</html>
